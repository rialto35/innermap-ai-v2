<svg width="640" height="760" viewBox="0 0 640 760" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="aurora" cx="0.5" cy="0" r="1.1">
      <stop offset="0%" stop-color="#9F7AEA" stop-opacity="0.9" />
      <stop offset="35%" stop-color="#60A5FA" stop-opacity="0.75" />
      <stop offset="70%" stop-color="#22D3EE" stop-opacity="0.55" />
      <stop offset="100%" stop-color="#1E293B" stop-opacity="0" />
    </radialGradient>

    <linearGradient id="orb" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FEE2FF" stop-opacity="0.9" />
      <stop offset="45%" stop-color="#C084FC" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#6366F1" stop-opacity="0.6" />
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="35" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="640" height="760" rx="48" fill="#0B1220" />
  <rect x="-120" y="-40" width="880" height="520" fill="url(#aurora)" />

  <g filter="url(#glow)" opacity="0.32">
