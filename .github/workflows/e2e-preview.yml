name: E2E Preview Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run contract tests
        run: npx vitest run tests/unit/contracts.spec.ts

      - name: Run golden tests
        run: npm run test:golden:verify

      - name: Run benchmark tests
        run: npx tsx scripts/benchmark-accuracy.ts

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NEXT_PUBLIC_E2E: 1

      - name: Run deterministic scenarios
        run: npx playwright test tests/e2e/deterministic-scenarios.spec.ts
        env:
          NEXT_PUBLIC_E2E: 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7

